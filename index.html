<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">        
    <link rel="stylesheet" href="css/style.css">
    <title>Banco General</title>
</head>
<body class="bg-light">
    <header class="fondoHeader">
        <div class="container">
            <div class="row pt-4">
                <div class="col-9">
                    <div class="d-flex align-items-center h-100">
                        <h4 class="mb-0 text-white">Proyecto Final</h4>
                    </div>                    
                </div>
                <div class="col-3">
                    <div class="d-flex justify-content-end">
                        <h4 class="mb-0 text-white">Cajero</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-center pt-5 text-white">Banco General</h1>                    
                </div>
            </div>
        </div>
    </header>
    <main class="bg-main">
        <div class="p-5 d-flex justify-content-center">            
                <form id="formlogin">
                    <div class="row mb-3">
                      <label for="inputEmail" class="col-sm-2 col-form-label colorEtiqueta">Email</label>
                      <div class="col-sm-10 ps-5">
                        <input type="email" class="form-control border-secondary" id="inputEmail" required>
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="inputPassword" class="col-sm-2 col-form-label colorEtiqueta">Password</label>
                      <div class="col-sm-10 ps-5">
                        <input type="password" class="form-control border-secondary" id="inputPassword" required>
                      </div>
                    </div>                   
                    <button type="submit" class="btn btn-secondary">Sign in</button>
                  </form>                  
        </div>
        <div class="d-flex justify-content-center">
        <div class="alert fondoAlert" role="alert">
            <p id="loginInvalido">Ingresa tus datos de session</p> 
          </div>
        </div>
    </main>    
    <script src="js/bd.js"></script>
    <script src="js/code.js"></script>
</body>
</html>
