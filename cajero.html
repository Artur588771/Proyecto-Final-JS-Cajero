<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">        
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-secondary">
        <div class="container">
            <div class="row pt-4">
                <div class="col-9">
                    <div class="d-flex align-items-center h-100">
                        <h4 class="mb-0 text-white">Proyecto Final Cajero JS</h4>
                    </div>                    
                </div>
                <div class="col-3">
                    <div class="justify-content-end">
                        <h4 class="mb-0 text-white">2do Modulo</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="text-center pt-5 text-white">Banco Salvaje Oeste</h1>                    
                </div>
            </div>
        </div>
    </header>
    <div class="p-5 d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
        <div class="col d-flex justify-content-center">
        <h3 id="bienvenido"></h3>
        </div>
        <div class="row d-flex justify-content-center">
         <div class="col-lg p-5 d-flex justify-content-center col-md-2">
        <div class="grid-container">
            <span class="header" id="datos"></span>        
            <button id="igual" class="igual" onclick="resultado()">OK</button>
            <button id="suma" class="suma" onclick="recibirValores('+')">Depositar</button>
            <button id="resta" class="resta" onclick="recibirValores('-')">Retirar</button>
            <!-- <button id="multiplicar" class="multiplicar" onclick="recibirValores('*')">x</button>
            <button id="dividir" class="dividir" onclick="recibirValores('/')">/</button> -->
            <button id="limpiar" class="limpiar" onclick="resetear(0)">Reset</button>
            <button id="siete" class="siete valor" onclick="recibirValores(7)">7</button>
            <button id="ocho" class="ocho valor" onclick="recibirValores(8)">8</button>
            <button id="nueve" class="nueve valor" onclick="recibirValores(9)">9</button>
            <button id="cuatro" class="cuatro valor" onclick="recibirValores(4)">4</button>
            <button id="cinco" class="cinco valor" onclick="recibirValores(5)">5</button>
            <button id="seis" class="seis valor" onclick="recibirValores(6)">6</button>
            <button id="uno" class="uno valor" onclick="recibirValores(1)">1</button>
            <button id="dos" class="dos valor" onclick="recibirValores(2)">2</button>            
            <button id="tres" class="tres valor" onclick="recibirValores(3)">3</button>
            <button id="cero" class="cero valor" onclick="recibirValores(0)">0</button>
          </div>
        </div>
    </div>   
    </div>
</div>
    
    
    <script src="js/operaciones.js"></script>    
</body>
</html>
